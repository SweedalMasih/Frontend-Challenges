<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Developer's image"
          class="profile-img"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>
        <ul class="profile-links">
          <li class="profile-link">GitHub</li>
          <li class="profile-link">Frontend Mentor</li>
          <li class="profile-link">LinkedIn</li>
          <li class="profile-link">Twitter</li>
          <li class="profile-link">Instagram</li>
        </ul>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
